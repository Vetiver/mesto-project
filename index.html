<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место">
    <meta name="keywords" content="Обучение, Яндекс Практикум, Место">
    <meta name="author" content="Дмитрий С">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>

  <body class="page">
    <div class="page__container">

      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__mesto-logo">
      </header>

      <main>

        <section class="profile">
          <img src="./images/image-avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__intro">
            <div class="profile__info">
              <h1 class="profile__nickname">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__card-container">
            <li class="card">
              <img src="./images/card_img_1.png" alt="Картинка Места1" class="card__image">
              <div class="card__info">
                <h3 class="card__title">Карачаевск</h3>
                <button type="button" class="card__like"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_img_3.png" alt="Картинка Места 3" class="card__image">
              <div class="card__info">
                <h3 class="card__title">Гора Эльбрус</h3>
                <button type="button" class="card__like"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_img_2.png" alt="Картинка Места 2" class="card__image">
              <div class="card__info">
                <h3 class="card__title">Домбай</h3>
                <button type="button" class="card__like"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_img_2.png" alt="Картинка Места 2" class="card__image">
              <div class="card__info">
                <h3 class="card__title">Гора Эльбрус</h3>
                <button type="button" class="card__like"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_img_3.png" alt="Картинка Места 3" class="card__image">
              <div class="card__info">
                <h3 class="card__title">Домбай</h3>
                <button type="button" class="card__like"></button>
              </div>
            </li>

            <li class="card">
              <img src="./images/card_img_1.png" alt="Картинка Места 1" class="card__image">
              <div class="card__info">
                <h3 class="card__title">Карачаево-Ч...</h3>
                <button type="button" class="card__like"></button>
              </div>
            </li>
          </ul>

        </section>

      </main>

      <footer class="footer">
        <p class="footer__date">&#169;2020 Mesto Russia</p>
      </footer>

    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" aria-label="Закрывающая кнопка" type="button"></button>
        <div class="popup__content-form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" action="#" method="get" name="form">
            <label class="popup__label">
              <input class="popup__field" type="text" name="profile-nickname" id="profile-nick" placeholder="Имя">
            </label>
            <label class="popup__label">
              <input class="popup__field" type="text" name="profile-description" id="profile-descriptions" placeholder="О себе">
            </label>
            <button class="popup__submit-button" type="submit" value="Сохранить" aria-label="Кнопка для сохранения">Сохранить</button>
          </form>
      </div>
      </div>
    </div>
  </body>
</html>
