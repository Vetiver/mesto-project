<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место">
    <meta name="keywords" content="Обучение, Яндекс Практикум, Место">
    <meta name="author" content="Дмитрий С">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">

    <script src="./script/script.js" async></script>
  </head>

  <body class="page">
    <div class="page__container">

      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__mesto-logo">
      </header>

      <main>

        <section class="profile">
          <img src="./images/image-avatar.png" alt="Аватар" class="profile__avatar">
          <div class="profile__intro">
            <div class="profile__info">
              <h1 class="profile__nickname">Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__card-container">
          </ul>

        </section>

      </main>

      <footer class="footer">
        <p class="footer__date">&#169;2022 Mesto Russia</p>
      </footer>

    </div>
    <div class="popup popup__profile-edit">
      <div class="popup__container">
        <button class="popup__close-button popup__first-close" aria-label="Закрывающая кнопка" type="button"></button>
        <div class="popup__content-form">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" action="" method="get" name="form">
            <label class="popup__label">
              <input class="popup__field" type="text" name="profile-nickname" id="profile-nick" placeholder="Имя">
            </label>
            <label class="popup__label">
              <input class="popup__field" type="text" name="profile-description" id="profile-descriptions" placeholder="О себе">
            </label>
            <button class="popup__submit-button" type="submit" value="Сохранить" aria-label="Кнопка для сохранения">Сохранить</button>
          </form>
      </div>
      </div>
    </div>
    <div class="popup popup__place">
      <div class="popup__container">
        <button class="popup__close-button  popup__second-close" aria-label="Закрывающая кнопка" type="button"></button>
        <div class="popup__content-form">
          <h3 class="popup__title popup__title_place">Новое место</h3>
          <form class="popup__form" action="" method="get" name="form">
            <label class="popup__label">
              <input class="popup__field" type="text" name="profile-nickname" id="place_name" placeholder="Название">
            </label>
            <label class="popup__label">
              <input class="popup__field" type="text" name="profile-description" id="place_src" placeholder="Ссылка на картинку">
            </label>
            <button id='but_sub' class="popup__submit-button" type="submit" value="Сохранить" aria-label="Кнопка для сохранения">Создать</button><!--поменял тип кнопки если что-->
          </form>
      </div>
      </div>
    </div>

    <div id="popup__zoom" class="popup popup__zoom">
      <div class="popup__zoom-container">
        <button id="close-zoom" class="popup__close-button  popup__second-close" aria-label="Закрывающая кнопка" type="button"></button>
        <img  class="popup__image" src="" alt="Зум картинки">
        <h3 class="popup__name-zoom">Эльбрус</h3>
      </div>
    </div>

    <template id="card__template">
      <li id="card_template" class="card">
        <button type="button" class="card__trash"></button>
        <img id="image" src="./images/card_img_3.png" alt="Картинка Места" class="card__image">
        <div class="card__info">
          <h3 id="titleCard" class="card__title">Гора Эльбрус</h3>
          <button type="button" class="card__like"></button>
        </div>
      </li>
    </template>

  </body>
</html>
