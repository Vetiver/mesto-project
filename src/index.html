<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место">
    <meta name="keywords" content="Обучение, Яндекс Практикум, Место">
    <meta name="author" content="Дмитрий С">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">

  </head>

  <body class="page">
    <div class="page__container">

      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__mesto-logo">
      </header>

      <main>

        <section class="profile">
          <img src="<%=require('./images/image-avatar.png')%>" alt="Аватар" class="profile__avatar">
          <div class="profile__intro">
            <div class="profile__info">
              <h1 class="profile__nickname">(р)Жак-Ив Кусто</h1>
              <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
          <ul class="elements__card-container">
          </ul>

        </section>

      </main>

      <footer class="footer">
        <p class="footer__date">&#169;2022 Mesto Russia</p>
      </footer>

    </div>
    <div class="popup popup__profile-edit">
      <div class="popup__container">
        <button class="popup__close-button popup__first-close" aria-label="Закрывающая кнопка" type="button"></button>
        <div class="popup__content-form">
          <h3 class="popup__title">Редактировать профиль</h3>

          <form class="popup__form popup__form-profile" action="" method="get" name="form" novalidate>
            <label class="popup__label">
              <input class="popup__field" type="text" name="profile-nickname" id="profile-nick" placeholder="Имя"  required minlength="2" maxlength="40">
              <span class="popup__profile-error profile-nick-error" id="inputLowName"></span>
            </label>
            <label class="popup__label">
              <input class="popup__field" type="text" name="profile-description" id="profile-descriptions" placeholder="О себе"  required minlength="2" maxlength="200">
              <span class="popup__profile-error profile-descriptions-error" id="inputLowJob"></span>
            </label>
            <button class="popup__submit-button" disabled= false id="prof-but" type="submit" value="Сохранить" aria-label="Кнопка для сохранения">Сохранить</button>
          </form>

      </div>
      </div>
    </div>
    <div class="popup popup__place">
      <div class="popup__container">
        <button class="popup__close-button  popup__second-close" aria-label="Закрывающая кнопка" type="button"></button>
        <div class="popup__content-form">
          <h3 class="popup__title popup__title_place">Новое место</h3>

          <form class="popup__form popup__form-place" action="" method="get" name="form" novalidate>
            <label class="popup__label">
              <input class="popup__field" type="text" name="profile-nickname" id="place_name" placeholder="Название"  required>
              <span class="popup__profile-error place_name-error" id="inputLowName"></span>
            </label>
            <label class="popup__label">
              <input class="popup__field" type="url" name="profile-description" id="place_src" placeholder="Ссылка на картинку"  required>
              <span class="popup__profile-error place_src-error" id="inputLowName"></span>
            </label>
            <button id='but_sub' class="popup__submit-button" type="submit" value="Сохранить" aria-label="Кнопка для сохранения">Создать</button><!--поменял тип кнопки если что-->
          </form>

      </div>
      </div>
    </div>

    <div id="popup__zoom" class="popup__zoom">
      <div class="popup__zoom-container">
        <button id="close-zoom" class="popup__close-button  popup__second-close" aria-label="Закрывающая кнопка" type="button"></button>
        <img  class="popup__image" src="" alt="Зум картинки">
        <h3 class="popup__name-zoom">Эльбрус</h3>
      </div>
    </div>

    <template id="card__template">
      <li id="card_template" class="card">
        <button type="button" class="card__trash"></button>
        <img id="image" src="./images/card_img_3.png" alt="Картинка Места" class="card__image">
        <div class="card__info">
          <h3 id="titleCard" class="card__title">Гора Эльбрус</h3>
          <button type="button" class="card__like"></button>
        </div>
      </li>
    </template>

  </body>
</html>
